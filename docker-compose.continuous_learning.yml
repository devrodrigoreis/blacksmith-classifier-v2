version: '3.8'

services:
  continuous-learning-api:
    build:
      context: .
      dockerfile: Dockerfile.continuous_learning
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./checkpoints:/app/checkpoints
      - ./model_registry:/app/model_registry
      - ./datasets:/app/datasets
      - ./logs:/app/logs
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

