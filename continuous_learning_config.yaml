continuous_learning:
  backup_models_count: 3
  base_model_path: bert_model
  batch_size: 16
  checkpoint_dir: checkpoints
  eval_batch_size: 32
  ewc_lambda: 1000.0
  gradient_accumulation_steps: 4
  incremental_data_dir: datasets/incremental
  knowledge_distillation_weight: 0.5
  l2_reg_weight: 0.01
  learning_rate: 2.0e-05
  max_epochs: 3
  max_forgetting_threshold: 0.05
  max_memory_percent: 90.0
  memory_check_interval: 10
  min_accuracy_threshold: 0.8
  model_registry_dir: model_registry
  model_version_prefix: bert_v
  replay_buffer_path: replay_buffer.parquet
  replay_buffer_size: 1000
  replay_ratio: 0.3
  teacher_model_path: teacher_model
  temperature: 3.0
  warmup_steps: 100
